<div id="sideBar" class="sideBar h-100 bg-primary gap-2 d-flex flex-column borderMargin ">
    <input (keyup)="setFilterText()" [(ngModel)]="filterObj.text" class="barSection text-dark-green-primary" type="text"
        placeholder="Search Task Here">
    <select (change)="fetchOnFilterObj()" [(ngModel)]="filterObj.category" class="barSection text-dark-green-primary"
        name="" id="">
        <option value="0">All</option>
        <option *ngFor="let category of categoryList" value="{{category.id}}">{{category.name | titlecase}}</option>
        <option *ngIf="othersId" value="{{othersId}}">Others</option>
    </select>

    <!-- state buttons -->
    <div class="buttonSet barSection d-flex justify-content-between">
        <button (click)="setFilterState(0, $event)" [class.bg-light]="select== 'All Tasks'" class="buttonHover">All
            Tasks</button>
        <button (click)="setFilterState(1, $event)" [class.bg-light]="select== 'Pending'"
            class="buttonHover">Pending</button>
        <button (click)="setFilterState(2, $event)" [class.bg-light]="select== 'Completed'"
            class="buttonHover">Completed</button>
    </div>


    <div class="tasksAndAddNew barSection overflow-hidden flex-grow-1 d-flex flex-column w-100 bg-light">
        <div class="tasks overflow-y-auto w-100 flex-grow-1">


            <div *ngFor="let task of taskList" class="taskItem d-flex align-items-center borderMargin m-1 p-1">

                <input type="checkbox" [readonly]="isReadonly" [checked]="task.isFinished"
                    (click)="isReadonly && viewTask(task) && $event.preventDefault()" name="{{task.id}}l"
                    style="transform: scale(1.3);" class="mx-2 myCheckbox">
                <div (click)="viewTask(task)" class="labelWrap p-0 fw-bold m-0 taskText text-dark flex-grow-1">
                    <label> {{task.topic | titlecase}}
                    </label>
                </div>
                <div (click)="deleteTask(task)" class="dltIconButton buttonHover ms-2"><i
                        class="bi bi-trash3-fill text-dark"></i>
                </div>


            </div>


        </div>

        <div style="height: 55px;" class="addNewArea bg-light-2 w-100 center">
            <button class="addNewButton lightButtonHover" (click)="loadAddNewTask()" style="height: 30px;">Add New
                Task</button>
        </div>
    </div>


</div>
